{% extends "base-left.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div class="container" style="width: 1300px;padding-top: 50px">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Add UserInfo </h3>
            </div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red;">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}


{% block javascripts %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.en-AU.min.js' %}"></script>
    <script>
        $(function () {
            $('#id_employment_time').datepicker({
                format: 'yyyy-mm-dd',
                language: "en-AU",
                autoclose: true
            });

        })
    </script>

    <script>
        $(function () {
            $('#id_create_time').datepicker({
                format: 'yyyy-mm-dd',
                language: "en-AU",
                autoclose: true
            });

        })
    </script>
{% endblock %}
